<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labradoodles</title>
    <style>

/* font-weight, box-shadow,  */

      a{
        display: block;
        line-height: 50px;
        font-weight:700;
        text-decoration: none;
      }

      a:hover{
        text-decoration: underline;
      }

      button{
        background-color: #a8896c;
        border-radius: 10px;
        box-shadow: 5px 7px 5px rgba(109, 108, 109, 1);
        display: block;
        font-size: 16px;

      button:hover{
        cursor: pointer;

      }

      a, h1, h2, p {
        text-align: center;
      }

      hr{

      }

      img{
        border-radius: 20px;

        margin: 0 auto;

      }

      

      .brown-eyes{

        padding: 10px 20px 30px 20px;

      }

      .cuddle-buddy{
        font-size: 18px;
      }

      .emoji{
        font-size: 18px;
      }

      .send-some-love{
        border: 1px solid #5c3c10;
        border-radius: 10px;
        margin: 0 auto 20px auto;

    </style>
</head>
<body>
  <!--a button -->
  <div class="container">

    <p class="brown-eyes">How can you resist those <br><span ><em>big <strong>brown</strong> eyes</em>?</span></p>

  <script>

    function update_btn_label(new_message){
        let btn_label = document.querySelector(".cuddle-buddy");
        btn_label.innerHTML = new_message;
        return;
      }

    function send_cuddle(response){
      response = response.toLowerCase().trim();

      if (response === "yes"){
        update_btn_label("Sending a cuddle ðŸ’ž");
      }else{
        update_btn_label("No cuddle? ðŸ¥º");
      }
      return;
    }
    
    function user_interaction(){

      let first_name = prompt("What is your first name?");
      let response = prompt(`Hi ${first_name}!  Would you like to send a cuddle to the labradoodle? \n(Please enter yes or no)`);
      send_cuddle(response);

    }

    let btn = document.querySelector("button");
    btn.addEventListener("click", user_interaction);


  </script>

</html>
